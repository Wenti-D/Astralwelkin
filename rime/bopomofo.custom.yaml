# bopomofo.custom.yaml
#
# 补丁功能：
#   自定义标点符号
#
# 作者：Windy_D <windy0deng@gmail.com>
#
# 放入 RIME 的用户文件夹，重新部署即刻生效。
# 建议配合作者制作的主题食用。
#
#
# 注：
#   本补丁适用于各种注音方案（包括注音、注音·快打、注音·正体）。
#   只需将此 custom.yaml 的前面名字改为对应的输入方案名字，如 bopomofo_express.custom.yaml，
#   然后放入用户文件夹重新部署即可。
#
#
# 附：
#   注音方案与其对应的 id 一览表：
#
#   注音        bopomofo
#   注音·快打   bopomofo_express
#   注音·正体   bopomofo_tw
#

patch:
  punctuator:
    full_shape:
      ' ': { commit: '　' }
      ',': { commit: ， }
      '.': { commit: '.' }
      '。': { commit: 。 }
      '<': ＜
      '>': ＞
      '/': ／
      '|': ｜
      '\': ＼
      '`' : ｀
      '~' : ～
      '@': ＠
      '#': ＃
      '%': ％
      '$': '$'
      '^' : { commit: …… }
      '&' : ＆
      '*': ＊
      '(' : （
      ')' : ）
      '-' : －
      '_' : ——
      '+' : ＋
      '=' : ＝
      '[': 【
      ']': 】
      '{': ｛
      '}': ｝

    half_shape:
      ',': { commit: ， }
      '.': { commit: 。 }
      '<': '<'
      '>': '>'
      '?': { commit: ？ }
      ';': { commit: ； }
      ':': { commit: ： }
      '''': { pair: [ '‘', '’' ] }
      '"': { pair: [ '“', '”' ] }
      '\': '\'
      '|': '|'
      '`': '`'
      '~': '~'
      '!': { commit: ！ }
      '@': '@'
      '#': '#'
      '%': '%'
      '$': '$'
      '^': '^'
      '&': '&'
      '*': '*'
      '(': '('
      ')': ')'
      '_': '_'
      '[': '['
      ']': ']'
      '{': '{'
      '}': '}'
