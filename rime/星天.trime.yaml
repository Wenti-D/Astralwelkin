# Trime custom style settings
# encoding: utf-8

config_version: "20240204@3.2.17" #日期@Trime版本
name: 星天                        #方案名称
author: 'Windy_D'                 #作者信息

height:
  1: &36_key_height 42
  2: &symbol_key_height 36
  3: &sub_key_height 28
  4: &hor_gap 4
  5: &36_key_vert_gap 6
  6: &ipa_key_height 36
  7: &ipa_key_width 8.33333333333333
  12: &ipa_2_key_width 16.666666666666666
  13: &ipa_3_key_width 25
  8: &jpn_key_height 48
  9: &26_key_height 44
  10: &26_key_vert_gap 9
  11: &ipa_key_vert_gap 2

round_corner:
  1: &main_round 12
  2: &sub_round 6

shift:
  1: &upper_hint_shift 0 #按键上部提示偏移
  2: &lower_hint_shift 0 #按键下部提示偏移

#样式
style:
  #功能设定
  auto_caps: false              #自动句首大写: true|false|ascii
  candidate_use_cursor: true    #高亮候选项
  comment_on_top: true          #编码提示在上方/右侧
  horizontal: true              #水平模式
  keyboards:                    #用到的键盘
    - .default
    - default
    - letter
    - double_pinyin_mspy
    - bopomofo
    - japanese_12_key
    - japanese_num_12_key
    - number
    - basic_symbol
    - math_symbol
    - Greek
    - Greek_symbol
    - Cyrillic
    - Cyrillic_symbol
    - IPA1
    - IPA2
    - IPA3
    - IPA_symbol_1
    - IPA_symbol_2
  proximity_correction: true    #避免按到缝隙
  reset_ascii_mode: true        #自动转回中文
  latin_locale: en_US           #这些
  locale: zh_CN                 #没什么
  speech_opencc_config: none    #好说的
  #字体
  text_font: MiSans-Regular.otf                 #打出编码字体
  label_font: MiSans-Regular.otf                #悬浮窗序号字体
  candidate_font: MiSans-Regular.otf            #候选项字体
  comment_font: MiSans-Regular.otf              #候选项注释字体
  hanb_font: PlangothicP1-Regular.allideo.ttf   #后备字体
  latin_font: MiSans-Regular.otf                #候选项及注释的拉丁字体
  key_font: MiSans-Regular.otf                  #按键字体
  symbol_font: MiSans-Regular.otf               #按键注释字体
  preview_font: MiSans-Regular.otf              #按键气泡字体
  #尺寸
  text_size: 14                   #编码字号
  label_text_size: 21             #候选序号字号
  candidate_padding: 8            #候选项内边距
  candidate_spacing: 1            #候选项间隔
  candidate_text_size: 21         #候选项字号
  candidate_view_height: 24       #候选区高度
  comment_text_size: 11           #候选项注释字号
  comment_height: 13              #注释区高度
  key_height: *36_key_height      #默认键高
  key_width: 10                   #默认键宽（占屏宽百分比）
  key_text_size: 19               #单字符按键字号
  key_long_text_size: 16          #多字符按键字号
  symbol_text_size: 8             #长按标签字号
  round_corner: *main_round       #默认按键圆角
  preview_height: 56              #按键气泡高度
  preview_offset: -6              #按键气泡纵向偏移（下正上负）
  preview_text_size: 26           #气泡字号
  shadow_radius: 2                #按键字符阴影半径
  horizontal_gap: *hor_gap        #按键默认水平间距
  vertical_gap: *36_key_vert_gap  #按键默认竖直间距
  vertical_correction: -6         #触摸位置修正（上正下负）
  keyboard_padding: 5             #竖屏下键盘左右到屏幕左右间距
  keyboard_padding_bottom: 10     #竖屏下键盘下端到屏幕下缘间距
  keyboard_padding_land: 50       #横屏下键盘左右到屏幕左右间距
  keyboard_padding_land_bottom: 5 #横屏下键盘下端到屏幕下缘间距
  keyboard_height_land: 160       #横屏下键盘锁定高度
  #悬浮窗口
  layout:
    position: fixed             #候选窗口位置
    min_length: 7               #进窗最小词长
    max_length: 16              #超长换行极限
    sticky_lines: 1             #固顶行数
    max_entries: 5              #最多进窗数目
    all_phrases: false          #显示所有长词
    border: 0                   #候选窗口边框
    max_width: 360              #换行极限宽度
    min_width: 0                #窗口最小宽度
    margin_x: 5                 #水平边距
    margin_y: 5                 #竖直边距
    line_spacing: 0             #候选词行间距
    line_spacing_multiplier: 1  #行间距倍率
    spacing: 1                  #上下偏移量（上正下负，但 position 设置为 top_xxx 则相反）
    round_corner: *sub_round    #窗口圆角
    alpha: 0xff                 #透明度
    movable: false              #是否可移动
  window:
    - {start: "", composition: "%s", end: "", letter_spacing: 0}   #letter_spacing需要Android5.0
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: "☁️️"}
      
#备用颜色，摆烂
fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_comment_text_color: comment_text_color
  text_back_color: back_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  keyboard_back_color: border_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_text_color
  preview_text_color: key_back_color
  shadow_color: key_back_color

#一些颜色
colors:
  1: &pure_black 0x000000                   #只是纯黑色
  2: &pure_white 0xffffff                   #只是纯白色
  #暗色
  3: &dark_main_color 0x030d1c                    #作为按键背景的暗蓝色
  4: &dark_bg_color 0x131313                      #背景的背景的暗灰色
  5: &dark_border_color 0x052a61                  #作为边框的稍亮一点点的蓝色
  6: &dark_main_text_color 0xfffbe2               #作为字符主要颜色的浅黄色
  7: &dark_sub_candidate_color 0xd2cbb2           #作为非高亮候选的暗浅黄色
  8: &dark_code_text_color 0xfdf793               #已解析的编码的黄色
  9: &dark_code_unparsed_color 0xfb4187           #未解析编码的红色
  10: &dark_comment_color 0xfee8ad                #高亮注释颜色
  11: &dark_sub_comment_color 0xd9c693            #其他注释颜色
  12: &dark_func_key_bg_color 0x10052b            #功能键背景色
  13: &dark_func_key_text_color 0xffc391          #功能键文本色
  14: &dark_func_key_pressed_bg_color 0x261c40    #功能键按下时背景色
  15: &dark_func_key_pressed_text_color 0xffddc2  #功能键按下时文本色
  16: &dark_shift_lock_bg_color 0x14254a          #Shift锁定时背景颜色
  17: &dark_shift_lock_text_color 0xfff23b        #Shift锁定时文字颜色
  18: &dark_shift_lock_pressed_bg_color 0x140e36  #Shift锁定时按下的背景颜色
  19: &dark_enter_bg_color 0x024394               #回车键颜色
  20: &dark_enter_text_color 0xc0e8ff             #回车键文字颜色
  21: &dark_enter_pressed_bg_color 0x01316b       #回车键按下时颜色
  22: &dark_enter_pressed_text_color 0x86a2b3     #回车键按下时文字颜色
  23: &dark_key_hint_color 0x807e71               #按键小字颜色
  #亮色
  24: &light_main_color 0xffffff                    #作为按键背景的白色
  25: &light_bg_color 0xf1f1f1                      #背景的背景的浅灰色
  26: &light_border_color 0xffedb1                  #作为边框的浅黄色
  27: &light_main_text_color 0x000000               #作为字符主要颜色的黑色
  28: &light_sub_candidate_color 0x5b5b5b           #作为非高亮候选的暗灰色
  29: &light_code_text_color 0x004db5               #已解析的编码的蓝色
  30: &light_code_unparsed_color 0xcf3a00           #未解析编码的红色
  31: &light_comment_color 0x003595                 #高亮注释颜色
  32: &light_sub_comment_color 0x6d91d5             #其他注释颜色
  33: &light_func_key_bg_color 0xdddddd             #功能键背景色
  34: &light_func_key_text_color 0xe15500           #功能键文本色
  35: &light_func_key_pressed_bg_color 0xd2d2d2     #功能键按下时背景色
  36: &light_func_key_pressed_text_color 0xb55101   #功能键按下时文本色
  37: &light_shift_lock_bg_color 0x5c9abc           #Shift锁定时背景颜色
  38: &light_shift_lock_text_color 0xffe818         #Shift锁定时文字颜色
  39: &light_shift_lock_pressed_bg_color 0x558aa6   #Shift锁定时按下的背景颜色
  40: &light_shift_lock_pressed_text_color 0xfff7b3 #Shift锁定时按下的文字颜色
  41: &light_enter_bg_color 0x2682cd                #回车键颜色
  42: &light_enter_text_color 0xbefffb              #回车键文字颜色
  43: &light_enter_pressed_bg_color 0x0b6db3        #回车键按下时颜色
  44: &light_enter_pressed_text_color 0xb6edee      #回车键按下时文字颜色
  45: &light_key_hint_color 0x0041ad                #按键小字颜色

preset_color_schemes:
  default:
    name: "星天"
    author: "Windy_D"
    #悬浮窗颜色
    border_color: *dark_border_color                        #悬浮窗边框
    label_color: *dark_sub_candidate_color                  #编码高亮
    hilited_text_color: *dark_code_text_color               #已解析编码
    text_color: *dark_code_unparsed_color                   #未解析/无法解析的编码
    hilited_back_color: *dark_main_color                    #已解析编码的背景
    text_back_color: *dark_bg_color                         #未解析编码的背景
    #候选区颜色
    back_color: *dark_bg_color                              #候选区背景？
    candidate_background : *dark_bg_color                   #候选区背景？
    hilited_candidate_back_color: *dark_main_color          #候选区高亮背景
    candidate_separator_color: *pure_black                  #候选项分割线
    candidate_text_color: *dark_sub_candidate_color         #其他候选文本
    hilited_candidate_text_color: *dark_main_text_color     #候选高亮文本
    comment_text_color: *dark_sub_comment_color             #候选项注释文本
    hilited_comment_text_color: *dark_comment_color         #高亮候选项注释文本
    #键盘颜色
    key_back_color: *dark_main_color                              #按键背景色
    hilited_key_back_color: *dark_border_color                    #按键按下时背景色
    key_text_color: *dark_main_text_color                         #按键字符颜色
    key_symbol_color: *dark_key_hint_color                        #按键小字颜色
    hilited_key_symbol_color: *pure_white                         #按下时小字颜色
    preview_back_color: *dark_border_color                        #气泡背景色
    preview_text_color: *pure_white                               #气泡字符颜色
    keyboard_back_color: *dark_bg_color                           #键盘整体背景色
    key_border_color: *dark_border_color                          #按键边框颜色
    off_key_back_color: *dark_func_key_bg_color                   #功能键背景色
    off_key_text_color: *dark_func_key_text_color                 #功能键文本色
    hilited_off_key_back_color: *dark_func_key_pressed_bg_color   #功能键按下时背景色
    hilited_off_key_text_color: *dark_func_key_pressed_text_color #功能键按下时文本色
    on_key_back_color: *dark_shift_lock_bg_color                  #Shift锁定时背景色
    hilited_on_key_back_color: *dark_shift_lock_pressed_bg_color  #Shift锁定时按下的背景颜色
    on_key_text_color: *dark_shift_lock_text_color                #Shift锁定时文字颜色
    hilited_on_key_text_color: *pure_white                        #Shift锁定时按下的文字颜色
    enter_bg_color: *dark_enter_bg_color
    enter_text_color: *dark_enter_text_color
    enter_pressed_bg_color: *dark_enter_pressed_bg_color
    enter_pressed_text_color: *dark_enter_pressed_text_color
    liquid_keyboard_background: *dark_bg_color
    long_text_back_color: *dark_main_color

  white_night:
    name: "白夜"
    author: "Windy_D"
    #悬浮窗颜色
    border_color: *light_border_color                        #悬浮窗边框
    label_color: *light_sub_candidate_color                  #编码高亮
    hilited_text_color: *light_code_text_color               #已解析编码
    text_color: *light_code_unparsed_color                   #未解析/无法解析的编码
    hilited_back_color: *light_bg_color                      #已解析编码的背景
    text_back_color: *light_bg_color                         #未解析编码的背景
    ##候选区颜色
    back_color: *light_bg_color                              #候选区背景
    candidate_background : *light_bg_color                   #候选区背景？
    hilited_candidate_back_color: *light_main_color          #候选区高亮背景
    candidate_separator_color: *pure_black                   #候选项分割线
    candidate_text_color: *light_sub_candidate_color         #其他候选文本
    hilited_candidate_text_color: *light_main_text_color     #候选高亮文本
    comment_text_color: *light_sub_comment_color             #候选项注释文本
    hilited_comment_text_color: *light_comment_color         #高亮候选项注释文本
    ##键盘颜色
    key_back_color: *light_main_color                               #按键背景色
    hilited_key_back_color: *light_border_color                     #按键按下时背景色
    key_text_color: *light_main_text_color                          #按键字符颜色
    key_symbol_color: *light_key_hint_color                         #按键小字颜色
