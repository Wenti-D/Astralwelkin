    off_key_back_color: *light_func_key_bg_color                    #功能键背景色
    off_key_text_color: *light_func_key_text_color                  #功能键文本色
    hilited_off_key_back_color: *light_func_key_pressed_bg_color    #功能键按下时背景色
    hilited_off_key_text_color: *light_func_key_pressed_text_color  #功能键按下时文本色
    on_key_back_color: *light_shift_lock_bg_color                   #Shift锁定时背景色
    hilited_on_key_back_color: *light_shift_lock_pressed_bg_color   #Shift锁定时按下的背景颜色
    on_key_text_color: *light_shift_lock_text_color                 #Shift锁定时文字颜色
    hilited_on_key_text_color: *light_shift_lock_pressed_text_color #Shift锁定时按下的文字颜色
    enter_bg_color: *light_enter_bg_color
    enter_text_color: *light_enter_text_color
    enter_pressed_bg_color: *light_enter_pressed_bg_color
    enter_pressed_text_color: *light_enter_pressed_text_color
    liquid_keyboard_background: *light_bg_color
    long_text_back_color: *light_main_color
    
android_keys:
  __include: trime:/android_keys

